<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>B & P</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='../login/style.css'>
</head>
<body>
    <header>
        <h2 class="logo">B & P</h2>
        <nav class="navigation">
            <a class="contato-active"href="#">Contate-nos</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <main>
        <div class="formulario">
            <span class="icon-close">
                <ion-icon name="close"></ion-icon>
            </span>
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>
                    <div class="lembre-esqueci">
                        <label>
                            <input type="checkbox">Lembrar-se de mim
                        </label>
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-cadastrar">
                        <p>Não tem uma conta?
                            <a href="#" class="cadastrar-link">Cadastrar</a>
                        </p>
                    </div>
                </form>
            </div>
            <div class="form-box cadastrar">
                <h2>Cadastrando</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="person"></ion-icon>
                        </span>
                        <input type="text" required>
                        <label>Usuário</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>
                    <div class="lembre-esqueci">
                        <label>
                            <input type="checkbox">Eu concordo com os termos & condições
                        </label>
                    </div>
                    <button type="submit" class="btn">Cadastrar</button>
                    <div class="login-cadastrar">
                        <p>já tem uma conta?
                            <a href="#" class="login-link">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="contato">
        <hr>
        <nav class="contato-info">
            <div>Tel: 9999-9999</div>
            <div>E-mail: bp@gmail.com</div>
            <div>Zap: 9999-9999</div>
        </nav>
        <p>&copy;2023 B & P Gestão Patrimonial, Inc.</p>
    </footer>
    
    <script src='script.js'></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
